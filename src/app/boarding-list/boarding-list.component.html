<!-- Blog Start -->
<div class="container py-5">
    <div class="row g-5">
        <!-- Blog list Start -->
        <div class="col-lg-6" *ngFor="let item of listData">
            <div class="blog-item mb-5" >
                <div class="row g-0 bg-light overflow-hidden">
                    <div class="col-12 col-sm-5 h-100">
                        <!-- <img class="img-fluid h-100" src="../../assets/img/blog-1.jpg" style="object-fit: cover;" [style]="'background-image: url('+ item.photo +')'"> -->
                        <div class="img-fluid h-100"  [style]="'background-image: url('+ item.photo +')'"></div>

                    </div>
                    <div class="col-12 col-sm-7 h-100 d-flex flex-column justify-content-center">
                        <div class="p-4">
                            <div class="d-flex mb-3">
                                <small class="me-3"><i class="bi bi-bookmarks me-2"></i>Web Design</small>
                                <small><i class="bi bi-calendar-date me-2"></i>01 Jan, 2045</small>
                            </div>
                            <h5 class="text-uppercase mb-3">{{item.name}}</h5>
                            <h6>{{item.desc}}</h6>
                            <h6>{{item.price}}</h6>
                            <h6>{{item.phone}}</h6>
                            
                            <a class="text-primary text-uppercase" href="" [routerLink]="'/boardingPlace/regist'">Register Now<i
                                    class="bi bi-chevron-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Blog list End -->

        <!-- Sidebar Start -->
    
        <!-- Sidebar End -->
   </div>
   </div>
<!-- Blog End -->
